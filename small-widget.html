<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripe Small Widget Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=swap_horiz"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'system-ui', '-apple-system', 'sans-serif'],
            },
            colors: {
              brand: '#f2c03a',
              'card-border': '#FFC527',
              'card-bg': '#ffffff',
              text: '#1f1f1f',
              muted: '#5b5b5b',
              accent: '#f2c03a',
              'tile-bg': '#FFF6DC',
              'dropdown-bg': '#FFF6DC',
              'option-hover': '#fff3d6',
            },
            borderRadius: {
              'widget': '22px',
              'tile': '12px',
            },
            boxShadow: {
              'widget': '0 10px 50px rgba(0, 0, 0, 0.08)',
              'dropdown': '0 10px 30px rgba(0, 0, 0, 0.12)',
              'cta': '0 10px 30px rgba(242, 192, 58, 0.35)',
              'cta-hover': '0 12px 36px rgba(242, 192, 58, 0.45)',
            },
          },
        },
      }
    </script>
    <style>
      /* Minimal custom styles for dropdown state & material icons */
      .select-options {
        display: none;
      }
      .select.open .select-options {
        display: block;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body class="m-0 min-h-screen grid place-items-center bg-[#f7f7f8] font-poppins text-text p-6">
    <div class="widget w-80 bg-card-bg rounded-widget shadow-widget p-[18px_16px_20px] border border-[#f5e7bd] grid gap-3" aria-label="Ripe small widget boilerplate">
      
      <!-- Brand Header -->
      <div class="flex items-center gap-3 font-bold text-xl text-brand">
        <img src="assets/ripe-logo.png" alt="Ripe" class="h-9 w-auto block" />
      </div>

      <!-- Coin Tile -->
      <div class="tile flex items-center p-3.5 rounded-tile border-2 border-card-border bg-tile-bg gap-3">
        <div class="select relative" data-select="coin">
          <button class="select-trigger flex items-center gap-2 bg-transparent border-none p-0 cursor-pointer font-semibold text-text" type="button" aria-haspopup="listbox" aria-expanded="false">
            <img class="select-icon w-7 h-7 rounded-full object-cover bg-[#eef2f5]" src="assets/coin/usdc.png" alt="USDC" />
            <span class="select-label font-semibold text-[15px]">USDC</span>
            <span class="select-caret ml-0.5 w-0 h-0 border-l-[5px] border-l-transparent border-r-[5px] border-r-transparent border-t-[6px] border-t-muted opacity-60" aria-hidden="true"></span>
          </button>
          <ul class="select-options absolute z-10 left-0 top-[calc(100%+8px)] min-w-[120px] m-0 p-1.5 list-none bg-dropdown-bg border-2 border-card-border rounded-[10px] shadow-dropdown" role="listbox">
            <li class="select-option flex items-center gap-2 py-2 px-1.5 rounded-lg cursor-pointer transition-colors duration-[120ms] hover:bg-option-hover" role="option" data-value="USDC" data-icon="assets/coin/usdc.png">
              <img class="select-icon w-6 h-6 rounded-full object-cover bg-[#eef2f5]" src="assets/coin/usdc.png" alt="USDC" />
              <span class="select-label font-semibold text-sm">USDC</span>
            </li>
            <li class="select-option flex items-center gap-2 py-2 px-1.5 rounded-lg cursor-pointer transition-colors duration-[120ms] hover:bg-option-hover" role="option" data-value="USDT" data-icon="assets/coin/usdt.png">
              <img class="select-icon w-6 h-6 rounded-full object-cover bg-[#eef2f5]" src="assets/coin/usdt.png" alt="USDT" />
              <span class="select-label font-semibold text-sm">USDT</span>
            </li>
          </ul>
        </div>
        <div class="input-wrapper flex-1 flex items-center justify-end gap-1.5 min-w-0">
          <input type="text" class="input-field flex-1 text-right font-poppins font-semibold text-base text-text bg-transparent border-none outline-none min-w-0 max-w-[100px] placeholder:text-muted placeholder:opacity-70" data-bind="coin-value" value="" placeholder="0" inputmode="decimal" />
          <span class="currency-suffix font-poppins font-semibold text-base text-text whitespace-nowrap" data-bind="coin-suffix">USDC</span>
        </div>
      </div>

      <!-- Swap Button -->
      <div class="swap grid place-items-center py-1.5 text-[#FFC527] text-lg cursor-pointer">
        <span class="material-symbols-outlined">swap_horiz</span>
      </div>

      <!-- Fiat Tile -->
      <div class="tile flex items-center p-3.5 rounded-tile border-2 border-card-border bg-tile-bg gap-3">
        <div class="select relative" data-select="fiat">
          <button class="select-trigger flex items-center gap-2 bg-transparent border-none p-0 cursor-pointer font-semibold text-text" type="button" aria-haspopup="listbox" aria-expanded="false">
            <img class="select-icon w-7 h-7 rounded-full object-cover bg-[#eef2f5]" src="assets/fiat/usd.png" alt="USD" />
            <span class="select-label font-semibold text-[15px]">USD</span>
            <span class="select-caret ml-0.5 w-0 h-0 border-l-[5px] border-l-transparent border-r-[5px] border-r-transparent border-t-[6px] border-t-muted opacity-60" aria-hidden="true"></span>
          </button>
          <ul class="select-options absolute z-10 left-0 top-[calc(100%+8px)] min-w-[120px] m-0 p-1.5 list-none bg-dropdown-bg border-2 border-card-border rounded-[10px] shadow-dropdown" role="listbox">
            <li class="select-option flex items-center gap-2 py-2 px-1.5 rounded-lg cursor-pointer transition-colors duration-[120ms] hover:bg-option-hover" role="option" data-value="USD" data-symbol="$" data-icon="assets/fiat/usd.png">
              <img class="select-icon w-6 h-6 rounded-full object-cover bg-[#eef2f5]" src="assets/fiat/usd.png" alt="USD" />
              <span class="select-label font-semibold text-sm">USD</span>
            </li>
            <li class="select-option flex items-center gap-2 py-2 px-1.5 rounded-lg cursor-pointer transition-colors duration-[120ms] hover:bg-option-hover" role="option" data-value="PHP" data-symbol="â‚±" data-icon="assets/fiat/php.png">
              <img class="select-icon w-6 h-6 rounded-full object-cover bg-[#eef2f5]" src="assets/fiat/php.png" alt="PHP" />
              <span class="select-label font-semibold text-sm">PHP</span>
            </li>
          </ul>
        </div>
        <div class="input-wrapper flex-1 flex items-center justify-end gap-1.5 min-w-0">
          <input type="text" class="input-field flex-1 text-right font-poppins font-semibold text-base text-text bg-transparent border-none outline-none min-w-0 max-w-[100px] placeholder:text-muted placeholder:opacity-70" data-bind="fiat-value" value="" placeholder="0" readonly />
          <span class="currency-suffix font-poppins font-semibold text-base text-text whitespace-nowrap" data-bind="fiat-suffix">USD</span>
        </div>
      </div>

      <!-- CTA Button -->
      <button class="cta mt-1 bg-accent text-text border-none rounded-[18px] py-3.5 px-3.5 font-poppins font-bold text-[15px] cursor-pointer shadow-cta transition-all duration-[160ms] hover:-translate-y-px hover:shadow-cta-hover active:translate-y-0">
        Convert Now
      </button>
    </div>

    <script src="fx-calculator.js"></script>
    <script src="small-widget.js" defer></script>
  </body>
</html>
